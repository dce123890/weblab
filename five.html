<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <title>XHTML</title>
    <style>
        html {
            background: linear-gradient(to right, cyan, grey);
        }
        input, button, span {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-top: 10px;
            padding: 5px; 
        }
    </style>
    <script type="text/javascript">
        function validate() {
            var pattern = /^[0-9]{2}[A-Z]{2}[0-9]{2}$/; 
            var rollno = document.getElementById('rollno');
            if (!pattern.test(rollno.value)) {
                alert("Error: Invalid Roll No");
            } else { 
                alert("Success...");
            }
        }
    </script>
</head>
<body>
    <form onsubmit="validate(); return false;"> 
        <span>Enter Roll No:</span>
        <input type="text" id="rollno" required="required" /> 
        <input type="submit" value="Check" /> 
    </form>
</body>
</html>
