<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
</head>
<body>
<script>
    var input = prompt("Enter a number to find the factorial:");
    var result = input;
    for (var i = 1; i < input; i++) {
        result *= i;
    }
    document.write(result);
</script>
</body>
</html>
