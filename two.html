<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, red, white);
            margin: 0;
            padding: 200px;
        }
        form {
            margin: auto;
            width: 500px;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 20px;
        }
        input, select, textarea, input[type="submit"] {
            margin: 10px 0;
            width: 100%;
            padding: 8px;           
        }
        textarea 
        { 
            resize: vertical; 
        }
        img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Apple Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">

    <h1>Worker Survey Form</h1>

    <!-- Survey Form -->
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Position/Job Title" required>
        <input type="number" placeholder="Age" required>

        <select required>
            <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <select required>
            <option value="" disabled selected>Department</option>
            <option>Human Resources</option>
            <option>Engineering</option>
            <option>Sales</option>
            <option>Operations</option>
            <option>Other</option>
        </select>

        <textarea placeholder="Describe your work environment (optional)" rows="4"></textarea>

        <select required>
            <option value="" disabled selected>Overall Job Satisfaction</option>
            <option>Very Satisfied</option>
            <option>Satisfied</option>
            <option>Neutral</option>
            <option>Dissatisfied</option>
            <option>Very Dissatisfied</option>
        </select>

        <input type="number" placeholder="Years of Experience" required>

        <textarea placeholder="Additional Comments (optional)" rows="4"></textarea>

        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
